<div class="login-model">
    <div class="icon icon-delete top-corner" ng-click="close()"></div>
    <div class="title">
        {{title}}
        <div class="underline"></div>
    </div>
    <div class="sub-title">
        {{subTitle}}
    </div>
    <div class="button-signin">
        <button type="button" class="btn btn-default login-button facebook-button" ng-click="FBLogin()"><i class="fa fa-facebook-square"></i>{{signin?'Join with Facebook':'Log in with Facebook'}}</button>
    </div>
    <div class="button-signin">
        <button type="button" class="btn btn-default login-button google-button" ng-click="GoogleLogin()"><div class="google-icon"></div>{{signin?'Join with Google':' Log in with Google'}}</button>
    </div>
    <div class="sub-title">
        Or
    </div>
    <div class="button-signin bottom">
        <button type="button" class="btn btn-default login-button email-button" ng-click="EmailLogin()"><i class="fa fa-envelope"></i>{{signin?'Join with Email':' Log in with Email'}}</button>
    </div>
    <div class="bottom" ng-if="signin">
        By Joining Swaps you agree to our <br><span class="link" ng-click="terms()">Terms and Conditions</span>
        and <span class="link" ng-click="policy()">Privacy Policy</span>
    </div>
    <div class="bottom" ng-if="!signin">
       Don't have an account? <span class="link" ng-click="goToSignin()">Join</span>
    </div>
</div>
