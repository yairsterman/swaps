<div class="join-us-page" style="min-height: 230px;">
    <div class="top-corner icon icon-delete" ng-click="modelInstance.close()"></div>
    <div ng-if="!$parent.emailSent">
        <div class="cancel-swap">
            <div class="title">
                Not interested in joining us yet?
            </div>
            <div class="section" style="padding: 20px;">
                <div class="sub-title">
                    OK, that’s cool.<br>
                    Hey, how about you enter your email address, and we’ll let you know when someone lists a home in {{failedCity.split(',')[0]}}
                </div>
            </div>
            <div class="form">
                <input class="form-control" type="email" ng-model="$parent.email" placeholder="your@email.com">
            </div>
        </div>
        <div class="btn-primary ok-btn" ng-click="sendEmail()">Send</div>
    </div>
    <div ng-if="$parent.emailSent">
        <div class="cancel-swap">
            <div class="title">
                Thank you!
            </div>
            <div class="" style="padding: 30px">
                <div class="sub-title" style="text-align: center">
                    We will notify you as soon as swap options come up
                </div>
            </div>
        </div>
    </div>
</div>
