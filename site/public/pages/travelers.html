<div class="travelers-page">
    <div class="filters">
        <div class="dropdown">
            <button class="filter-button dropdown-toggle"  id="filterDates" ng-click="openDate()">
                <div class="caret"></div>
                Dates
            </button>
        </div>
        <div class="dropdown">
            <button class="filter-button dropdown-toggle" type="button" id="filterRoom" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="caret"></div>
                Room Type
            </button>
            <div class="dropdown-menu" aria-labelledby="filterAmenities" ng-click="$event.stopPropagation()">
                <div class="room-type">
                    <div class="filter" ng-repeat="room in roomTypes">
                        <div class="filter-checkbox" ng-click="checkRoomType($index, $event)">
                            <div class="check icon icon-check {{isCheckedRoomType($index)?'checked':''}}"></div>
                        </div>
                        <div>
                            {{room.displayName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="filter-button dropdown-toggle" type="button" id="filterAmenities" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="caret"></div>
                Amenities
            </button>
            <div class="dropdown-menu" aria-labelledby="filterAmenities" ng-click="$event.stopPropagation()">
                <div class="row mg-0 amenities">
                    <div class="filter col-sm-6 col-xs-12" ng-repeat="amenity in amenities">
                        <div class="filter-checkbox" ng-click="checkAmenity($index, $event)">
                            <div class="check icon icon-check {{isCheckedAmenity($index)?'checked':''}}"></div>
                        </div>
                        <div>
                            {{amenity.displayName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="people-and-map">
        <div class="">
            <div class="row mg-0">
                <div class="travelers-list col-md-8 col-sm-12" id="swappers">
                    <div class="mg-0 row">
                        <div class= "traveler-col col-sm-6 col-xs-12" ng-repeat="traveler in travelers" id="{{traveler._id}}" ng-mouseover="scaleImage(traveler.image)" ng-mouseleave="shrinkImage(traveler.image)">
                        <!--<div class= "traveler-col col-sm-6 col-xs-12" dir-paginate="traveler in travelers | itemsPerPage:8" id="{{traveler._id}}" ng-mouseover="scaleImage(traveler.image)" ng-mouseleave="shrinkImage(traveler.image)">-->
                              <swapper-home traveler="traveler"></swapper-home>
                        </div>
                    </div>
                    <!--<div class="row pagination-pages">-->
                        <!--<dir-pagination-controls></dir-pagination-controls>-->
                    <!--</div>-->
                </div>
                <!--------------------------------------------------MAP SECTION--------------------------------------------->
                <div class="map-view col-md-4 col-xs-12" style="overflow-x: hidden;">
                    <div class="map" id="travelerMap"></div>
                </div>
            </div>






                <div class="row">
                    <div class="travelers-result-pages col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-init="pageListToShow(1, dumPageCount)">
                        <div class="page-list" ng-if="isPageListShort()">
                            <div class="page-number btn-group" role="group"
                                ng-repeat="num in pageList track by $index">
                                <button type="button" class="btn btn-default" ng-click="goToPage(num)" ng-disabled="pageIndicator == num">{{num}}</button>
                            </div>
                        </div>
                        <!--{{pageIndicator}}-->
                        <div class="page-list" ng-if="!isPageListShort()">
                            <div class="page-number btn-group" role="group"
                                ng-repeat="num in pageList track by $index">
                                <button type="button" class="btn btn-default" ng-click="goToPage(num)" ng-disabled="pageIndicator == num">{{num}}</button>
                            </div>
                        </div>


                    </div>

                </div>
                <div class="row">
                    <div class="next-prev-buttons">
                        <button class="page-number prev-btn btn btn-primary" ng-click="prevPage_damir(pageIndicator)"
                                ng-show="pageIndicator > 1">Prev</button>
                        <button class="page-number next-btn btn btn-primary" ng-click="nextPage_damir(pageIndicator)"
                                ng-show="pageIndicator < totalPages">Next</button>
                    </div>
                </div>






            </div>
        </div>
    </div>
</div>
