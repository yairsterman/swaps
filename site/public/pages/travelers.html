<div class="travelers-page">
    <div class="container">
        <div class="row title">
            <div class="see-who col-sm-8" ng-if="city != 'Anywhere'">
                 See who in CITY is looking for a place in YOUR_CITY
            </div>
            <div class="see-who col-sm-8" ng-if="city == 'Anywhere'">
                 See who is looking for a place in {{userCity}}
            </div>
            <div class="search-city col-sm-4">
                <form class="input-group" ng-submit="searchCity()">
                    <input type="text" class="form-control search-box" id="city" placeholder="Search cities" ng-model="search.city">
                    <span class="input-group-addon search-icon" ng-click="searchCity()">
                        <i class="glyphicon glyphicon-search"></i>
                    </span>
                </form>
                <div class="more-filters">
                    <button type="button" class="btn btn-default filter-btn" ng-click="openFilters()"></i>More Filters <span><i class="glyphicon {{filtersOpen?'glyphicon-minus':'glyphicon-plus'}}"></i></span></button>
                </div>
            </div>
        </div>





        <div clas="people-and-map">

            <div class="container">

                <div class="row">

                    <div class="people-list col-lg-9 col-md-9 col-sm-9 col-xs-9" >

                        <div class="container" >

                            <div class="row" >

                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-repeat="guy in dum_trav">

                                    <span class="user-name">Name: {{guy.firstName}}</span>
                                    <br>
                                    <div class="container">
                                        <div class="row">

                                            <div class="apartment-image col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                                <div class="container">
                                                    <img class="rounded" src="{{guy.photos[0]}}" alt="photo">
                                                </div>
                                            </div>

                                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                                <img class="prof_img img-circle" src="{{guy.image}}">
                                            </div>

                                        </div>
                                    </div>

                                </div>

                        </div>

                    </div>

                    <div class="map-view col-lg-3 col-md-3 col-sm-3 col-xs-3">



                    </div>



                </div>







            </div>
        </div>






     </div>
</div>
