<div class="home-page">


    <div class="first-card underline">

        <div class="title-container">

            <div class="title-swaps">Swaps</div>
            <div class="points-container">

                <ul class="tse-list">

                    <li ng-repeat="sentence in tseList">{{sentence}}</li>

                </ul>

                <!--<div class="travel">{{travel}}</div>-->
                <!--<div class="switch">{{switch}}</div>-->
                <!--<div class="experience">{{experience}}</div>-->
                <div class="points-container-underline">{{underline}}</div>

            </div>


        </div>

        <div class="find-swap">
            <div class="find-text">{{findSwap}}</div>
            <div class="boxes">

                <ul class="boxlist">
                    <li>
                        <input type="text" placeholder="{{where}}"><br>

                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="btn-text">Anywhere...</span>
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                        </ul>

                    </li>
                    <li>
                        <input type="text" placeholder="{{when}}"><br>

                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="btn-text">Anytime...</span>
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                        </ul>

                    </li>
                    <li>
                        <input type="text" placeholder="{{howmany}}"><br>

                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="btn-text">Choose</span>
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                        </ul>

                    </li>


                </ul>

                <!--<div class="dropdown">-->
                <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example-->
                <!--<span class="caret"></span></button>-->
                <!--<ul class="dropdown-menu">-->
                <!--<li><a href="#">HTML</a></li>-->
                <!--<li><a href="#">CSS</a></li>-->
                <!--<li><a href="#">JavaScript</a></li>-->
                <!--</ul>-->
                <!--</div>-->


            </div>

        </div>

    </div>

    <div class="title">
        Featured Destinations
    </div>
    <div class="featured-destinations">
        <div class="columns col-30">
            <div class="city he-60">
                <div class="img" style="background-image: url('{{cities[0]}}')"></div>
            </div>
            <div class="city he-40">
                <div class="img" style="background-image: url('{{cities[1]}}')"></div>
            </div>
        </div>
        <div class="columns col-70">
            <div class="city he-40">
                <div class="img" style="background-image: url('{{cities[2]}}')"></div>
            </div>
            <div class="city he-60 width-60">
                <div class="img" style="background-image: url('{{cities[3]}}')"></div>
            </div>
            <div class="city he-60 width-40">
                <div class="img" style="background-image: url('{{cities[4]}}')"></div>
            </div>
        </div>
    </div>
</div>
