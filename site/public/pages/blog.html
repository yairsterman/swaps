<div class="blog-page" ng-init="init()">
    <div class="all-posts">
        <div class="main-title">
            Tips for Trips
        </div>
        <div class="post-excerpt" ng-repeat="post in posts">
            <div class="row post-content">
                <div class="col-md-6 col-xs-12">
                    <div class="main-photo " style="background-image: url({{post.photo}})">

                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="excerpt">
                        <div class="excerpt-title">
                            {{post.title}}
                            <div class="underline">
                            </div>
                        </div>
                        <div class="excerpt-date">
                            {{post.date | date :'MMMM yyyy'}}
                        </div>
                        <div class="excerpt-text">
                            {{post.excerpt}}
                        </div>
                        <a class="btn btn-primary read-more" href="/tips-for-trips/{{post.slug}}" scroll-to-top>
                            Read more
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
